<h1>Cadastro Interpretes</h1>
<form class="example-form">

  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="interpreterTratamento.nome" placeholder="Digitar seu nome">
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width">
      <mat-label>Matricula</mat-label>
      <input matInput [(ngModel)]="interpreterTratamento.matricula" placeholder="digitar sua matricula">
    </mat-form-field></td>
  </tr></table>
  <p>
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input type="email" matInput [ngModel]="interpreterTratamento.email" placeholder="Ex. pat@example.com">
    </mat-form-field>
  </p>
  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field>
      <mat-label>Disponível</mat-label>
      <select matNativeControl required >
        <option label="Manhã"></option>
        <option value="tarde">Tarde</option>
        <option value="noite">Noite</option>
        <option value="madrugada">Madrugada</option>
      </select></mat-form-field></td>
  </tr></table>
  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width">
      <mat-label>Telephone</mat-label>
      <span matPrefix>+55 &nbsp;</span>
      <input type="tel" matInput placeholder="ex: 00 0000-0000">
      <mat-icon matSuffix>mode_edit</mat-icon>
    </mat-form-field></td>
  </tr></table>
</form>

<button mat-flat-button color="accent" (click)="cadastrar_interpreter()">{{botao}}</button>
